events {
  worker_connections 1024;
}

http {

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name pv32.loc;

    # Логи по желанию:
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # API и SSE на backend
    location ~* ^/(api|sse)(/|$) {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket/SSE/stream-friendly настройки
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Для SSE важно отключить буферизацию и увеличить таймауты
      proxy_buffering off;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;

      proxy_pass http://pv32.loc:5001;
    }

    # Все остальное — на front (Next.js dev сервер, HMR/WebSocket поддержка)
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_pass http://pv32.loc:3000;
    }
  }
}